<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notas</title>
</head>

<body>

    <form id="formnotas">
        <input type="text" name="notaum" id="notaum">
        <input type="text" name="notadois" id="notadois" required>
        <button type="submit" id="btnCalcular" class="btn" >Calcular</button>
    </form>

    <script>
        //var - armazena dados variaveis(podem ser alterados) em uma variavel - não recomendado
        //let - armazena dados variaveis em uma variavel - recomendado
        //const - armazena dados que não são manipulados em uma variavel - recomendado

        let notaum = document.getElementById('notaum');

        //faz com que já esteje no botão o número
        //notaum.value = 8;

        //Exibindo 'notaum' no console
        //console.log(notaum);

        //Pegando 'notadois' utilizando query selector
        let notadois = document.querySelector('#notadois');
        console.log(notadois);

        //Agora puxando uma class btn criada no html
        let btn = document.querySelector('.btn');

        //Alterando a cor do botão diretamente no JS, sem precisar utilizar o css
        //btn.style.background = "blue";
        btn.addEventListener("click", function(event){
            //Utilizar o debugger
            //debugger;
            event.preventDefault();

            let media = ((parseFloat(notaum.value) + parseFloat(notadois.value)) / 2);
            document.writeln(media); 
            //console.log(media);  
        });
        
    </script>

</body>

</html>
